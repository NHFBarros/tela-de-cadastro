<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>cadastro</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="main">
            <div id="titulo">
                <h1>Cadastrar</h1>
            </div>
            
            <form>
                <div class="form">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" placeholder="Username" required>
                </div>

                <div class="form">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                </div>

                <div class="form">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="Password" required>
                </div>

                <div class="botao">
                    <input type="submit" value="Cadastrar">
                </div>
            </form>
        </div>

        <div id="imagens">
            <div class="imagem">
                <img src="imagens/HTML5_Badge.svg.png" alt="" srcset="">
                <h1>HTML</h1>
            </div>

            <div class="imagem">
                <img src="imagens/CSS3_logo.svg.png" alt="" srcset="">
                <h1>CSS</h1>
            </div>
        </div>
    </body>
</html>
